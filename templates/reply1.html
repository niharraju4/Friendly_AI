<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
</head>
<style>
    
    #logoutButton {
            margin: 10px; /* Add margin for spacing */
            background-color: #ff0000; /* Red color for demonstration */
            color: #fff; /* White text color */
            padding: 10px 15px; /* Padding for better visual appearance */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed; /* Fixed position */
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */

        }
</style>
<body>

<button id="logoutButton" onclick="logout()">Logout</button>

<video id="cameraFeed" autoplay width="640px" height="480px"></video>

<button id="startButton">Start</button>
<button id="stopButton">Stop</button>
<p id="output"></p>

<script>
let timeout;  // Declare timeout variable

document.addEventListener('DOMContentLoaded', function () {
    const output = document.getElementById('output');
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synth = window.speechSynthesis;

        recognition.continuous = true;  // Keep it true for continuous listening

        recognition.onstart = function () {
            output.textContent = 'Listening...';
        };

        recognition.onresult = async function (event) {
            recognition.stop();  // Stop recognition to process this phrase

            const transcript = event.results[event.results.length - 1][0].transcript;
            output.textContent = 'Text: ' + transcript;
            try {
        const response = await fetch(`http://localhost:5000/converse1?user_message=${encodeURIComponent(transcript)}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
        });

        if (!response.ok) {
            throw new Error(`Server returned status: ${response.status}`);
        }

        const data = await response.json();

        if (data && data.message) {
            const utterance = new SpeechSynthesisUtterance(data.message);
            synth.speak(utterance);

            // Wait for 1 minute before next interaction
            setTimeout(() => {
                output.textContent = 'You can speak now.';
                recognition.start();  // Restart recognition
            }, 60000);
        } else {
            throw new Error('Invalid or missing data in the server response.');
        }

    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        // Handle the error gracefully, for example, display an error message to the user.
    }
        };

        recognition.onerror = function (event) {
            output.textContent = 'Error occurred: ' + event.error;
        };

        recognition.onend = function () {
            output.textContent = 'Speech recognition stopped.';
        };

        startButton.addEventListener("click", function() {
            recognition.start();
        });
    } else {
        output.textContent = 'Speech recognition is not supported in this browser.';
    }

    // Original camera code
    let videoElement = document.getElementById("cameraFeed");
    let stream;

    startButton.addEventListener("click", function() {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(mediaStream) {
            videoElement.srcObject = mediaStream;
            stream = mediaStream;
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });
    });

    stopButton.addEventListener("click", function() {
        if(stream) {
            let tracks = stream.getTracks();
            tracks.forEach(function(track) {
                track.stop();
            }); 
            videoElement.srcObject = null;
        }
    });
});
function logout() {
            localStorage.removeItem('token');
            const cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                let eqPos = cookie.indexOf("=");
                let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                
            }
            window.location.href('/signin')

        }
</script>

</body>
</html>
